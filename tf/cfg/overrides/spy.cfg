exec binds
cl_hud_playerclass_use_playermodel 1

alias +revolver "slot1;+attack;r_drawviewmodel 0;spec_next"
alias -revolver "-attack"
alias +sapper "slot2;+attack;r_drawviewmodel 1"
alias -sapper "-attack"
alias +knife "slot3;+attack;r_drawviewmodel 1; spec_prev"
alias -knife "-attack"

bind mouse1 "+revolver"
bind mouse2 "+knife"
bind mouse4 "+sapper"
bind mouse5 "+attack2;r_drawviewmodel 1"
bind 4 "slot4"

bind 1 "disguise 2 -1" //sniper
bind 2 "disguise 8 -1" //spy

bind w "lastdisguise"
bind q "disguise 8 -2" //undisguise

echo "~~~ (spy reset ^-^) ~~~"
