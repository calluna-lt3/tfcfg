alias rc_warn       "rcon sm_democheck_warn 1"
alias rc_kick       "rcon sm_democheck_warn 0"

alias rc_nc         "rcon tftrue_whitelist_id 18153; rc_warn"
alias rc_am         "rcon tftrue_whitelist_id 18465; rc_warn"
alias rc_rgl        "rcon tftrue_whitelist_id 18392; rc_kick"

alias rc_cpcfg      "rcon exec rgl_6s_5cp_scrim"
alias rc_kothcfg    "rcon exec rgl_6s_koth_scrim"

alias rc_granary    "rc_cpcfg; rc_warn; rcon changelevel cp_granary_pro_rc17a3"
alias rc_gullywash  "rc_cpcfg; rc_warn; rcon changelevel cp_gullywash_f9"
alias rc_metalworks "rc_cpcfg; rc_warn; rcon changelevel cp_metalworks_f7"
alias rc_process    "rc_cpcfg; rc_warn; rcon changelevel cp_process_f12"
alias rc_prolands   "rc_cpcfg; rc_warn; rcon changelevel cp_prolands_rc2ta"
alias rc_reckoner   "rc_cpcfg; rc_warn; rcon changelevel cp_reckoner_rc6"
alias rc_snakewater "rc_cpcfg; rc_warn; rcon changelevel cp_snakewater_final1"
alias rc_sultry     "rc_cpcfg; rc_warn; rcon changelevel cp_sultry_b8a"
alias rc_sunshine   "rc_cpcfg; rc_warn; rcon changelevel cp_sunshine"
alias rc_villa      "rc_cpcfg; rc_warn; rcon changelevel cp_villa_b19"

alias rc_bagel      "rc_kothcfg; rcon changelevel koth_bagel_rc11"
alias rc_clearcut   "rc_kothcfg; rcon changelevel koth_clearcut_b18"
alias rc_product    "rc_kothcfg; rcon changelevel koth_product_final"
